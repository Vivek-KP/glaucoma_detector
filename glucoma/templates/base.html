<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Home{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nuosu+SIL&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <div style="display: flex; position: relative;left: 35%;">
    <i class="fa fa-eye" style="display: flex;font-size:50px;align-items: center; margin-right: 0.5rem; color: rgb(0, 123, 255);"></i>
    <h1 >Glaucoma Detector</h1>
    </div>          <!-- <img class="img1"  src="static/uploads/eye.png" height="140" width="140"> -->
          
    <h2>Select a file to upload</h2>
      <p>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
        {% endif %}
      {% endwith %}
    </p>
    
  <form method="post" action="/" enctype="multipart/form-data">
    <dl>
    <p>
      <input type="file" name="file" autocomplete="off" required>
    </p>
    </dl>
    <p><input type="submit" value="Submit"></p>
  </form>
    {%block content%} {% endblock %}
  </body>
</html>

<style>
body{
  font-family: 'Nuosu SIL', serif;
}
.img1{
  position: relative;
  top: 10px;
  left:34%;
}

h1{
  color: rgb(0, 123, 255);
  font-size: 40px;
  
  bottom: 71px;
  left: 39%;
  
}

input[type=file] {
  position: relative;
  left: 95px;
  width: 85%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
  border: 3px solid rgb(0, 123, 255);
  border-radius: 10px;
}

input[type=submit]{
  background-color: rgb(0, 123, 255);
  font-weight: bold;
  position: relative;
  padding-left: 15px;
  padding-right: 15px;
  padding-top: 6px;
  padding-bottom: 6px;
  border-radius: 10px;
  left: 50%;
  
}
h2{
  position: relative;
  left: 95px;
  color: black;
}
</style>
